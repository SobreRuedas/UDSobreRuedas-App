<ion-view title="UD Sobre Ruedas" hide-back-button="true" id="page4">
    <ion-nav-buttons side="right" ng-show="false">
        <button class="button button-icon ion-android-more-vertical" ng-click="popover.show($event)">
        </button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <form id="ajustes-form4" class="list" ng-repeat="usuario in respuesta">
            <label class="item item-input" style="border-radius:10px;">
                <span class="input-label" style="color: #ff8700; width: 20%; font-weight: bold;">Nombre</span>
                <input type="text" id="nombre" style="background: white;" value="{{usuario.nombreUsuario}}" placeholder="Nombre">
            </label>
            <h4  style="color: #ff8700; font-weight: bold; text-align: center;">Rango De Busqueda Origen</h4>
            <ion-item class="range range-energized" id="ajustes-range2" style="border-radius:10px;">
                <input type="range" id="filtroOrigen" ng-model="origen" min="0" max="50" step="1">
                <h3 style="width: 20%; text-align: right; color: #ff8700;">{{origen}} Km</h3>
            </ion-item>
            <h4  style="color: #ff8700; font-weight: bold; text-align: center;">Rango De Busqueda Destino</h4>
            <ion-item class="range range-energized" id="ajustes-range3" style="border-radius:10px;" >

                <input type="range" id="filtroDestino"  ng-model="destino" min="0" max="50" step="1">
                <h3 style="width: 20%; text-align: right;color: #ff8700;" >{{destino}} Km</h3>
            </ion-item>
            <br>
            <label class="item item-input" style="border-radius:10px;">
                <span class="input-label" style="color: #ff8700; width: 20%; font-weight: bold;">Correo</span>
                <input type="email" id="correo" style="background: white;" value="{{usuario.correoContacto}}" placeholder="Correo ElectrÃ³nico">
            </label>
            <br>
            <label class="item item-input" style="border-radius:10px;">
                <span class="input-label" style="color: #ff8700; width: 20%; font-weight: bold;">Tel</span>
                <input type="tel" id="telefono" style="background: white;" value="{{usuario.telefonoContacto}}" placeholder="Telefono De Contacto">
            </label>
            
        </form>
        <button id="usuario-button3" ng-click="actualizaDatos()" class="button button-energized button-block">Actualizar</button>
    </ion-content>
</ion-view>
