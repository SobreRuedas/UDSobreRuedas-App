<ion-view title="UD Sobre Ruedas" hide-back-button="true">
    <ion-nav-buttons side="right" ng-show="false">
        <button class="button button-icon ion-android-more-vertical" ng-click="popover.show($event)" style="right: 10%">
        </button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <form id="modoDeViaje-form5" class="list">
            <button class="button button-energized button-block icon-right ion-chevron-down" has-search="true" 
                    options="selectableNames" 
                    ng-model="searchPropertiesSearchModel" modal-select="seleccionRuta"  search-properties="['nombreRuta']"
                    on-select="shoutLoudRuta(newValue, oldValue)"shoutLoudVehiculo
                    modal-title ='Selecciona Tu Ruta'
                    search-placeholder='Busca Tu Ruta'
                    cancel-search-button='Limpiar'
                    ok-button='Ok'
                    reset-button='Cancelar'
                    style='border-radius:30px 30px 30px 30px;'
                    ng-click ="inicioRutas()">
                {{searchPropertiesSearchModel!==''?searchPropertiesSearchModel.nombreRuta:'Selecciona Tu Ruta'}}
                <div class="option">
                    {{option.nombreRuta}}
                </div>
            </button>
            <label class="item item-input" style="border-radius:  10px;">
                <span class="input-label" style="color: #ff8700; width: 20%; font-weight: bold;">Fecha</span>
                <input id="fecha" dateTime="yyyy-MM-dd" ng-model="calendario" type="date" style="background: white;" >
            </label>
            <label class="item item-input" style="border-radius:  10px;">
                <span class="input-label" style="color: #ff8700; width: 20%; font-weight: bold;">Hora</span>
                <input id="hora" ng-model="calendario" type="time" style="background: white;">
            </label>
            <label class="item item-input" style="border-radius:  10px;">
                <span  class="input-label" style="color: #ff8700; width: 37%; font-weight: bold;">Modo De Viaje</span>
                <select ng-model="modoViajeSelect"  ng-options="valor.name for valor in modoViaje track by valor.value" ng-change="changeMV()" id ="tipoViaje"  style="width: 60%; border: white; background: white;">
                     
                </select>
            </label>
            <div ng-if="modoViajeSelect.value == 3 || modoViajeSelect.value == 4">
                <button class="button button-energized button-block icon-right ion-chevron-down" has-search="true" 
                        options="selectableNamesCar" 
                        ng-model="searchCarModel" modal-select="" search-properties="['descVehiculo']" 
                        on-select="shoutLoudVehiculo(newValue, oldValue)"
                        modal-title ='Selecciona Tu Vehículo'
                        search-placeholder='Busca Tu Vehículo'
                        cancel-search-button='Limpiar'
                        ok-button='Ok'
                        reset-button='Cancelar'
                        style='border-radius:30px 30px 30px 30px;'>
                    {{searchCarModel!==''?searchCarModel.descVehiculo:'Selecciona Tu Vehículo'}}
                    <div class="option">
                        {{option.descVehiculo}}
                    </div>
                </button>
            </div>
            <ion-toggle ng-model="condicion" id="toggleObservacion" ng-change="change()" style="color: #ff8700; font-weight: bold; border-radius:  10px;">Observaciones De Tu Viaje</ion-toggle>
            <div ng-if="condicion">
                <label class="item item-input" style="border-radius:  15px;">
                    <textarea id="observacionTxt" ng-model="condicionText" rows="4"  style="background: white;" type="text"  placeholder="Condiciones">{{}}</textarea>
                </label>
            </div>
        </form>
        <button ng-click="actualizaViaje()" class="button button-energized button-block">Actualiza</button>
    </ion-content>
</ion-view>
